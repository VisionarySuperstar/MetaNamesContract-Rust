name: Pull request

on:
  pull_request:

jobs:
  audit:
    uses: ./.github/workflows/audit.yml

  wasm-check:
    uses: ./.github/workflows/wasm-check.yml
    needs: audit

  code-quality:
    uses: ./.github/workflows/code-quality.yml
    needs: audit

  test:
    uses: ./.github/workflows/test.yml
    needs: code-quality

  build-contract:
    uses: ./.github/workflows/build-contract.yml
    needs: test
