name: Run audit

on:
  workflow_call:

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Setup caching dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo audit
        run: cargo install cargo-audit

      - name: Fetch dependencies
        run: cargo fetch

      - name: Run audit
        run: cargo audit
